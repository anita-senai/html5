<!DOCTYPE html>
<html lang="en">
<head>


    <style>

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
<!--INICIO DO FOMULÁRIO-->
    <form action="">
        
        
        
<!--LABEL gera o título; no for indica pra qual parte ele é-->
<!--input é a entrada, nesse caso é de texto e de senha-->
        
        <label for="fnome">Informe seu nome: </label> <br>
        <input type="text" id="fnome" name="fnome" value=""> <br> 

        <label for="fsenha">Informe sua senha: </label> <br>
        <input type="password" name="fsenha" id="fsenha" value=""> <br> <br>

        <!--radio faz opção de marcar redonda-->
        <input type="radio" name="fcurso" value="DS"> Desenvolvimento de Sistemas <br>

        <!-- VALUE: quando houver uma consulta dos dados é o que está em value que vai aparecer-->
        <input type="radio" name="fcurso" value="ST"> Segurança do Trabalho <br>
        <input type="radio" name="fcurso" value="EM"> Eletromecânica <br>

        <!--checkbox faz opção de marcar quadrada-->
        <input type="checkbox" name="" id=""> HTML5 <br>
        <input type="checkbox"> CSS <br>
        <input type="checkbox"> JavaScript <br> <br>

        <!--select serve para escolher uma opção em caixa-->
        <select>
            <option value="">HTML5</option>
            <option value="">CSS</option>
            <option value="">JavaScript</option>
        </select> <br> <br>

        <!--DATE seleciona data-->
        <input type="date" name="" id=""> <br> <br>

        <!--TIPE seleciona a hora-->
        <input type="time" name="" id=""> <br> <br>

        <!--SUBMIT é equivalente ao ENTER-->
        <input type="submit">


    </form>


</body>
</html>
